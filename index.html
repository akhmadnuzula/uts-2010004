<!DOCTYPE html>
<html lang="en">

<head>
    <title>UTS-2010004</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            margin: auto;
            width: 50%;
            padding-top: 10%;
            align-items: center;
        }
        
        .border {
            margin-top: 25px;
            border-style: solid;
            border-color: red;
            padding-top: 25px;
            padding-bottom: 25px;
        }
        
        .group {
            display: flex;
            margin: 10px;
            width: 100%;
        }
        
        label {
            width: 30%;
        }
        
        input,
        select {
            width: 65%;
        }
        
        .red {
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="border">
            <form action="" method="post">
                <div class="group">
                    <label for="kampus">Kampus</label>
                    <input type="text" name="kampus" id="kampus" class="red">
                </div>
                <div class="group">
                    <label for="prodi">Prodi</label>
                    <select name="prodi" id="prodi" class="red">
                        <option value="Teknik Informatika">Teknik Informatika</option>
                        <option value="Sistem Informatika">Sistem Informatika</option>
                    </select>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
